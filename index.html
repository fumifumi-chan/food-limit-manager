<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>賞味期限管理</title>

    <!-- Alpine.js -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body x-data="app()" x-init="load()">
    <header>賞味期限管理</header>

    <main>
      <!-- 読み込み中表示 -->
      <div x-show="loading" x-transition.opacity class="loading-overlay">
        <div class="loading-box">
          <div class="spinner"></div>
          <p>読み込み中...</p>
        </div>
      </div>
      <!-- 入力フォーム -->
      <div class="card">
        <h3>追加</h3>

        <input type="text" placeholder="食品名" x-model="form.name" />
        <input type="date" x-model="form.expiry" />
        <input
          type="text"
          placeholder="タグ（例：納豆 冷凍）"
          x-model="form.tags"
        />

        <label>
          <input type="checkbox" x-model="form.ignore" />
          期限切れでも許容
        </label>

        <button @click="add()">追加</button>
      </div>

      <!-- フィルター -->
      <div class="card">
        <label>
          <input type="checkbox" x-model="hideIgnored" />
          許容品を非表示
        </label>
      </div>

      <!-- 一覧 -->
      <div class="list">
        <template x-for="item in filtered()" :key="item.id">
          <div class="item" :class="{ expired: isExpired(item) }">
            <strong x-text="item.name"></strong>
            <div>期限：<span x-text="item.expiry"></span></div>

            <div>
              <template x-for="tag in item.tags">
                <span class="tag" x-text="tag"></span>
              </template>
            </div>

            <div x-show="item.ignore" style="color: #ef4444; font-size: 12px">
              ※期限切れ許容
            </div>
          </div>
        </template>
      </div>
    </main>

    <script>
      const API =
        "https://script.google.com/macros/s/AKfycbw8qNC_5N97lnovPQOG2GeoRRG4a4t6Rwl2INOb8Lu12IHq6g6d2nCIlCqI02aWfLeeLg/exec";
      const KEY = "x8KpT2F7mH6z9NqJ5Cw4YB3Z0sE1LrOaDVXcIikUuStQyRdbGMnhPeWfAj";

      function app() {
        return {
          hideIgnored: false,

          form: {
            name: "",
            expiry: "",
            tags: "",
            ignore: false,
          },

          items: [],

          loading: false,

          async load() {
            this.loading = true;
            try {
              const res = await fetch(`${API}?key=${KEY}`);
              const data = await res.json();

              // スプレッドシート上はカンマ区切りでタグが保存されているため合わせて整形
              this.items = data.map((item) => ({
                ...item,
                expiry: this.formatDateOnly(item.expiry),
                tags:
                  typeof item.tags === "string"
                    ? item.tags.split(",").filter(Boolean)
                    : item.tags,
              }));
            } catch (e) {
              alert("通信に失敗しました。もう一度操作をやり直してください。");
              console.error(e);
            } finally {
              this.loading = false;
            }
          },

          async add() {
            if (!this.form.name || !this.form.expiry) return;

            this.loading = true;
            try {
              // カンマ区切りで保存
              await fetch(`${API}?key=${KEY}`, {
                method: "POST",
                body: JSON.stringify({
                  name: this.form.name,
                  expiry: this.form.expiry,
                  tags: this.form.tags.split(",").filter(Boolean),
                  ignore: this.form.ignore,
                }),
              });
              this.form = { name: "", expiry: "", tags: "", ignore: false };
              await this.load();
            } finally {
              this.loading = false;
            }
          },

          isExpired(item) {
            return new Date(item.expiry) < new Date();
          },

          filtered() {
            return this.items.filter((i) => !this.hideIgnored || !i.ignore);
          },

          // YYYY/MM/DD形式に変換する
          formatDateOnly(iso) {
            return new Date(iso).toLocaleDateString("ja-JP", {
              timeZone: "Asia/Tokyo",
            });
          },
        };
      }
    </script>
  </body>
</html>
